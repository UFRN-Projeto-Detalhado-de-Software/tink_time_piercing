<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Tatuagem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/sidebar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Enviar Proposta de tatuagem</h2>
            <form th:action="@{/proposta-ideia/create}" method="post" th:object="${newIdeia}">
                <div class="form-group">
                    <label for="tatuador">Funcionário:</label>
                    <select id="tatuador" name="tatuador" class="form-select" th:field="*{tatuador}">
                        <option value="">-- Selecione --</option>
                        <option th:each="funcionario : ${funcionarios}"
                                th:value="${funcionario.user.id}"
                                th:text="${funcionario.user.person.name}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('tatuador')}" th:errors="*{tatuador}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="descricao">Descricao:</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" th:field="*{descricao}" />
                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="localPiercing">Local de aplicação:</label>
                    <select id="localPiercing" name="localPiercing" class="form-select" th:field="*{localPiercing}">
                        <option value="">-- Selecione --</option>
                        <option th:each="local : ${locais}"
                                th:value="${local}"
                                th:text="${local.local}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('localPiercing')}" th:errors="*{localPiercing}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="joia">Joia:</label>
                    <select id="joia" name="joia" class="form-select" th:field="*{joia}">
                        <option value="">-- Selecione --</option>
                        <option th:each="joia : ${joias}"
                                th:value="${joia}"
                                th:text="${joia.joia}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('joia')}" th:errors="*{joia}" class="text-danger"></span>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
