<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Cadastro</h2>
            <form th:action="@{/user/register}" method="post" th:object="${newUser}">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" th:field="*{username}" />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <!-- Senha -->
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <!-- Papel -->
                <div class="form-group">
                    <label for="userRole">Papel do Usuário:</label>
                    <select id="userRole" name="userRole" class="form-control" th:field="*{userRole}">
                        <option value="ADMIN">Admin</option>
                        <option value="CLIENT">Cliente</option>
                        <option value="EMPLOYEE">Funcionário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ufResidencia">UF residência:</label>
                    <select id="ufResidencia" name="ufResidencia" class="form-control" th:field="*{ufResidencia}">
                        <option th:each="uf : ${T(com.eliasfs06.tinktime.model.enums.UnidadeFederacao).values()}"
                                th:value="${uf}" th:text="${uf.getSigla()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
